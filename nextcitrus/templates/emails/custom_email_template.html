<html>
<head>
    <title>Sales Invoice Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
  <table>
    <tr>
        <th>Sales Invoice Name</th>
        <th>Date</th>
    </tr>
    {% for invoice in invoices %}
    <tr>
        <td>{{ invoice.get('name') }}</td>
        <td>{{ invoice.get("creation") }}</td>
    </tr>
    {% endfor %}
  </table>  
</body>
</html>
